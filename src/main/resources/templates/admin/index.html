<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
	<head th:include="/admin/resource/fragment/header::headerFragment">
		<title id="title" th:text="#{title}"></title>
	</head>
	
	<body class="hold-transition skin-blue sidebar-mini" ng-controller="PageController">       
		<div class="wrapper">
			<div ng-if="isShowLoader" id="loader">
	            <div class="col-md-4 col-md-offset-4" id="container-loader">
	                <div class="progress"> 
	                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
	                    </div> 
	                </div>
	            </div>
	        </div>		
			<header class="main-header" th:include="/admin/resource/fragment/element::headerMainFragment"></header>
			<aside class="main-sidebar" th:include="/admin/resource/fragment/element::sideBarMainFragment"></aside>
	        <div style="z-index:10;" class="wrapper" />
	        <!-- Left side column. contains the logo and sidebar -->
	     
	        <!-- Content Wrapper. Contains page content -->
	        <div class="content-wrapper">
	            <!-- Main content -->
	            <section class="content">            
	                <div class="row">
	                
	                        <div class="col-md-12">
	                        <div class="box box-primary">
	                            <div class="box-header">
		                            <i class="fa fa-edit"></i>
		                            <h3 class="box-title" th:text="${title}">	                            	
		                            </h3>
									<ol class="breadcrumb" style="margin-top:10px;">
									  <li><a href="/admin/{{link}}" >Home</a></li>
									</ol>	                            
	                            </div>
	                            <div class="box-body pad table-responsive"
	                            	th:include="${#strings.concat('/admin/view/',controllerName)}::${page}">                            	                            	                            	
	                            </div>
	                            <!-- /.box -->
	                        </div>
	                        </div>
	                        <!-- /.col -->
	                    </div>
	            </section>
	            <!-- /.content -->
	        </div>
	        <!-- /.content-wrapper -->
	        <footer class="main-footer" th:include="/admin/resource/fragment/element::footerMainFragment"></footer>
        </div>     
	</body>
</html>
