<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Dashboard</title>
	</head>
	<body>
		<div th:fregment="loaderMainFragment" id="loader" ng-if="isShowLoader" ng-init="isShowLoader='false'">
            <div class="col-md-4 col-md-offset-4" id="container-loader">
                <div class="progress"> 
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div> 
                </div>
            </div>
        </div>
	
		 <header th:fragment="headerMainFragment" class="main-header">
            <!-- Logo -->
            <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">               
                <li class="dropdown user user-menu">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
	                    <img src="/assets/adminLTE/dist/img/user-default.jpg" class="user-image" alt="User Image" />
	                    <span class="hidden-xs"></span>
                    </a>
                    <ul class="dropdown-menu" style="width:auto;">
                    <li class="user-footer">
                        <div class="col-md-12" style="margin-top:10px;">
                            <a href="/user/logout" class="col-md-12 btn btn-primary btn-flat">Sign out</a>
                        </div>
                    </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                </ul>
            </div>
            </nav>
        </header>
		 <aside th:fragment="sideBarMainFragment" class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
            <!-- Sidebar user panel -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">NAVIGATION</li>
                <li>
                    <a href="/admin/dashboard">
	                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>                
                <li>
                    <a href="/admin/productCategory">
	                    <i class="fa fa-dashboard"></i> <span>Kategori Produk</span>
                    </a>
                </li>  
				<li>
                    <a href="/admin/product">
	                    <i class="fa fa-dashboard"></i> <span>Produk</span>
                    </a>
                </li>                         
				<li>
                    <a href="/admin/banner">
	                    <i class="fa fa-dashboard"></i> <span>Banner</span>
                    </a>
                </li>                                         
				<li>
                    <a href="/admin/order">
	                    <i class="fa fa-dashboard"></i> <span>Product Order</span>
                    </a>
                </li>                                                         
            </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
		 <footer th:fragment="footerMainFragment" class="main-footer">
            <div class="pull-right hidden-xs">
            </div>
            <strong>Control Panel  &copy; 2016-2017.</strong> All rights
            reserved.
        </footer>
		
	</body>
</html>
