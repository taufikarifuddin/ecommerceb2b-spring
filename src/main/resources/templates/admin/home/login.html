<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/resource/fragment/header::headerFragment">
	<title id="title">Login</title>
</head>
	<body class="hold-transition login-page" ng-app="app">
		<div class="login-box" ng-controller="LoginController">
		  <div class="login-logo">
		    <a href="#"><b>Welcome&nbsp;</b>Admin</a>
		  </div>
		  <!-- /.login-logo --> 
		  <div class="login-box-body">
		    <div class="alert alert-{{ status }}">
		      <span>{{msg}}</span>
		    </div>
		    <form ng-submit="submit(form)">
		      <div class="form-group has-feedback">
		       
		        <input type="email" class="form-control" placeholder="Email" ng-model="form.username" />
		        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      </div>
		      <div class="form-group has-feedback">
		        <input type="password" class="form-control" placeholder="Password" ng-model="form.password" />
		        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      </div>
		      <div class="row">
		        <!-- /.col -->
		        <div class="col-xs-12">
		          <button type="submit" class="btn btn-primary btn-block btn-flat">
		            <span ng-if="!loginLoading">Sign In</span> 
		            <img ng-if="loginLoading" src="../assets/images/ajax-loader.gif" /> 
		          </button>          
		        </div>
		        <!-- /.col -->
		      </div>
		    </form>
		  </div>
		  <!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->			
	</body>
</html>
