<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
ng-app="app">
	
	<head th:include="/user/resource/fragment/header::headerFragment">
		<title id="title" th:text="#{title}"></title>
	</head>
	<body>
		<div class="loader" ng-init="parentLoader=false" ng-if="parentLoader" style="width:100%;height:100vw;position:fixed;background-color: rgba(1,1,1,0.2);z-index:100">
			<img src="/assets/images/reload.gif"  style="width:50px;height:50px;position:absolute;
			left:-25px;margin-left:50%;top:-25px;margin-top:25%;" />
		</div>
		<header id="header"><!--header-->						
			<div class="header-middle"><!--header-middle-->
				<div class="container">
					<div class="row">
						<div class="col-sm-4">
							<div class="logo pull-left">
								<a href="/"><img src="/assets/eshopper/images/home/logo.png" alt="" /></a>
							</div>
							<div class="btn-group pull-right">
							</div>
						</div>
						
						<div class="col-sm-8">
							<div class="shop-menu pull-right">
								<ul class="nav navbar-nav">
									<li sec:authorize="isAuthenticated()"><a href="/user/historyOrder"><i class="fa fa-shopping-cart"></i> Riwayat Pembelian</a></li>								
									<li sec:authorize="isAuthenticated()"><a href="/user/profile"><i class="fa fa-user"></i> Profile</a></li>
									<li sec:authorize="isAuthenticated()"><a href="/user/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>									
									<li sec:authorize="!isAuthenticated()"><a href="/user/login"><i class="fa fa-lock"></i> Login</a></li>
									<li sec:authorize="isAuthenticated()"><a href="/user/logout"><i class="fa user"></i> Logout ( <b sec:authentication="name"></b> )</a></li>									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div><!--/header-middle-->
		
			<div class="header-bottom"><!--header-bottom-->
				<div class="container">
					<div class="row">
						<div class="col-sm-9">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div><!--/header-bottom-->
		</header><!--/header-->		
		<section>
			<div class="box-body pad table-responsive"
             	th:include="${#strings.concat('/user/view/',page)}::pageFragment">                            	                            	                            	
             </div>			
		</section>
		<footer id="footer"><!--Footer-->
			
			<div class="footer-widget">
				
			</div>
			
			<div class="footer-bottom">
				<div class="container">
					<div class="row">
						<p class="pull-left">Copyright @ 2013 E-SHOPPER Inc. All rights reserved.</p>
					</div>
				</div>
			</div>
			
		</footer><!--/Footer-->
		
	</body>
</html>
