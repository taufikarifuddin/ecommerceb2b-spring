<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
</head>
	<body th:fragment="pageFragment">		
		<div class="container" style="margin-bottom:10px;">		
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="profile-form">
						<h2> Data Pengguna </h2>
						<form role="form">	
							<label>Nama</label>
							<input type="text" placeholder="Nama" />
							<label>Gender</label>
							<select style="margin-bottom:10px;">
								<option>Laki - laki</option>
								<option>Perempuan</option>								
							</select>							
							<label>Kontak 1</label>							
							<input type="text" placeholder="Kontak 1" />
							<label>Kontak 2</label>							
							<input type="text" placeholder="Kontak 2" />							
							<label>Password</label>
							<span class="label label-warning">Isi field password untuk mengganti password</span>
							<input type="text" placeholder="Password" />
							<input type="text" placeholder="Re-passord" />							
							<button type="submit" class="btn btn-default btn-flat">Simpan</button>
						</form>
					</div>
				</div>
				<div class="col-sm-4 col-sm-offset-1">
					<div class="profile-form">
						<h2> Alamat Pengguna</h2>			
						<form role="form">			
							<label>Alamat utama</label>							
							<input type="text" placeholder="Alamat" />			
							<label>Alamat utama</label>							
							<input type="text" placeholder="Alamat 2" />										
							<label>Kode pos</label>							
							<input type="text" placeholder="Kode pos" />																	
							<button type="submit" class="btn btn-default btn-flat">Simpan</button>
						</form>
					</div>		
				</div>		
			</div>				
		</div>
	</body>
</html>
